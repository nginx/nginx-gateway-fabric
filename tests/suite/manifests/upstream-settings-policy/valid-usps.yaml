apiVersion: gateway.nginx.org/v1alpha1
kind: UpstreamSettingsPolicy
metadata:
  name: multiple-http-svc-usp
spec:
  zoneSize: 512k
  targetRefs:
    - group: core
      kind: Service
      name: coffee
    - group: core
      kind: Service
      name: tea
  keepAlive:
    connections: 10
    requests: 3
    time: 10s
    timeout: 50s
---
apiVersion: gateway.nginx.org/v1alpha1
kind: UpstreamSettingsPolicy
metadata:
  name: grpc-svc-usp
spec:
  targetRef:
    group: core
    kind: Service
    name: grpc-backend
  keepAlive:
    connections: 10
    requests: 3
    time: 10s
    timeout: 50s
