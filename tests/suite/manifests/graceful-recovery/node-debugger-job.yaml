apiVersion: batch/v1
kind: Job
metadata:
  name: node-debugger-job
spec:
  template:
    spec:
      hostPID: true
      hostIPC: true
      nodeSelector:
        kubernetes.io/hostname: ""
      containers:
        - name: node-debugger-container
          image: ubuntu
          command: ["/bin/bash", "-c"]
          args: []
          securityContext:
            privileged: true
          volumeMounts:
            - name: host-fs
              mountPath: /mnt/host
      volumes:
        - name: host-fs
          hostPath:
            path: /
            type: Directory
      restartPolicy: Never
