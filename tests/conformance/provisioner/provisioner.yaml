apiVersion: v1
kind: ServiceAccount
metadata:
  name: nginx-gateway-provisioner
  namespace: nginx-gateway
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: nginx-gateway-provisioner
rules:
- apiGroups:
  - apps
  resources:
  - deployments
  verbs:
  - create
  - delete
- apiGroups:
  - gateway.networking.k8s.io
  resources:
  - gatewayclasses
  - gateways
  verbs:
  - list
  - watch
- apiGroups:
  - gateway.networking.k8s.io
  resources:
  - gatewayclasses/status
  verbs:
  - update
- apiGroups:
  - apiextensions.k8s.io
  resources:
  - customresourcedefinitions
  verbs:
  - list
  - watch
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: nginx-gateway-provisioner
subjects:
- kind: ServiceAccount
  name: nginx-gateway-provisioner
  namespace: nginx-gateway
roleRef:
  kind: ClusterRole
  name: nginx-gateway-provisioner
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-gateway-provisioner
  namespace: nginx-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx-gateway-provisioner
  template:
    metadata:
      labels:
        app: nginx-gateway-provisioner
    spec:
      serviceAccountName: nginx-gateway-provisioner
      containers:
      - image: ghcr.io/nginxinc/nginx-gateway-fabric:1.4.0
        imagePullPolicy: Always
        name: nginx-gateway-provisioner
        securityContext:
          runAsUser: 1001
        args:
        - provisioner-mode
        - --gateway-ctlr-name=gateway.nginx.org/nginx-gateway-controller
        - --gatewayclass=nginx
