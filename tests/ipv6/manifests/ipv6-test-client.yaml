apiVersion: v1
kind: Pod
metadata:
  name: ipv6-test-client
  namespace: default
  labels:
    app: ipv6-test-client
spec:
  restartPolicy: Never
  containers:
  - name: test-client
    image: curlimages/curl:8.16.0
    imagePullPolicy: IfNotPresent
    command: ["sleep", "3600"]  # Keep pod alive for exec commands
    resources:
      limits:
        cpu: "100m"
        memory: "128Mi"
      requests:
        cpu: "50m"
        memory: "64Mi"
    securityContext:
      allowPrivilegeEscalation: false
      runAsNonRoot: true
      runAsUser: 65534
      capabilities:
        drop:
        - ALL
  dnsConfig:
    options:
    - name: single-request-reopen
    - name: ndots
      value: "2"
