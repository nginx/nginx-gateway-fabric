---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: waf-policy-server
  namespace: nginx-gateway
  labels:
    app: waf-policy-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: waf-policy-server
  template:
    metadata:
      labels:
        app: waf-policy-server
    spec:
      containers:
      - name: file-server
        image: nginx:1.28-alpine
        ports:
        - containerPort: 80
        volumeMounts:
        - name: policies-volume
          mountPath: /usr/share/nginx/html/policies
        - name: nginx-config
          mountPath: /etc/nginx/conf.d
          readOnly: true
        resources:
          requests:
            memory: "32Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        readinessProbe:
          httpGet:
            path: /policies/
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
      volumes:
      - name: policies-volume
        emptyDir:
          sizeLimit: "1Gi"  # Plenty of space for large policy files
      - name: nginx-config
        configMap:
          name: file-server-nginx-config

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: file-server-nginx-config
  namespace: nginx-gateway
data:
  default.conf: |
    server {
        listen 80;
        server_name _;
        
        location /policies/ {
            alias /usr/share/nginx/html/policies/;
            autoindex on;
            autoindex_exact_size off;
            autoindex_localtime on;
            
            # Add CORS headers for testing
            add_header Access-Control-Allow-Origin *;
            add_header Access-Control-Allow-Methods "GET, HEAD, OPTIONS";
        }
        
        location /health {
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
        
        location / {
            return 301 /policies/;
        }
    }

---
apiVersion: v1
kind: Service
metadata:
  name: waf-policy-server
  namespace: nginx-gateway
  labels:
    app: waf-policy-server
spec:
  selector:
    app: waf-policy-server
  ports:
  - name: http
    port: 80
    targetPort: 80
  type: ClusterIP
