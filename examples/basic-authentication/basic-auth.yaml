apiVersion: v1
kind: Secret
metadata:
  name: basic-auth1
type: Opaque
stringData:
  # Generated with: `htpasswd -bn user1 password1`
  auth: |
    user1:$apr1$hJljUiHG$VdydyTsxHpZVRsTQtUfpd0
---
apiVersion: gateway.nginx.org/v1alpha1
kind: AuthenticationFilter
metadata:
  name: basic-auth1
spec:
  type: Basic
  basic:
    secretRef:
      name: basic-auth1
    realm: "Restricted basic-auth1"
    onFailure:
      statusCode: 401
      scheme: Basic
