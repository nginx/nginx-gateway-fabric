# This manifest is for testing purposes and may not be the final manifest for the nginx-with-agent.
apiVersion: v1
kind: Service
metadata:
  name: nginx-with-agent
  namespace: nginx-gateway
spec:
  externalTrafficPolicy: Local
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  - port: 443
    targetPort: 443
    protocol: TCP
    name: https
  selector:
    app: nginx-with-agent
