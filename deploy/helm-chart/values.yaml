gateway:
  nginxGateway:
    ## A GatewayClass resource with the name equal to the class must be deployed. Otherwise, NKG will fail to start.
    ## NKG only processes resources that belong to its class - i.e. have the "gatewayClassName"
    ## field resource equal to the class.
    gatewayClass: "nginx"
    image:
      ## The NGINX Kubernetes Gateway image to use
      repository: ghcr.io/nginxinc/nginx-kubernetes-gateway
      tag: edge
    imagePullPolicy: Always

  nginx:
    ## The NGINX image to use
    image:
      repository: nginx
      tag: "1.25"
    imagePullPolicy: Always

  initContainer:
    image:
      ## The image the init container should use.
      repository: busybox
      tag: "1.36"

  serviceAccount:
    annotations: {}
    ## The name of the service account of the NKG pods. Used for RBAC.
    ## Autogenerated if not set or set to "".
    # name: nginx-gateway

  service:
    ## Creates a service to expose the NGINX Kubernetes Gateway pods.
    create: true
    ## The type of service to create for the NGINX Kubernetes Gateway.
    type: LoadBalancer
    ## The externalTrafficPolicy of the service. The value Local preserves the client source IP.
    externalTrafficPolicy: Local
    ## The annotations of the NGINX Kubernetes Gateway service.
    annotations: {}

    httpPort:
      ## Enables the HTTP port for the NGINX Kubernetes Gateway service.
      enable: true
      ## The HTTP port of the NGINX Kubernetes Gateway service.
      port: 80
      ## The HTTP port on the POD where the NGINX Kubernetes Gateway service is running.
      targetPort: 80

    httpsPort:
      ## Enables the HTTPS port for the NGINX Kubernetes Gateway service.
      enable: true
      ## The HTTPS port of the NGINX Kubernetes Gateway service.
      port: 443
      ## The HTTPS port on the POD where the NGINX Kubernetes Gateway service is running.
      targetPort: 443

    ## A list of custom ports to expose through the NGINX Kubernetes Gateway service. Follows the conventional Kubernetes yaml syntax for service ports.
    customPorts: []
